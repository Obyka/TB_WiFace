{% extends "base.html" %}

{% block title %}List of pictures per Identities{% endblock %}

{% block header %}List of pictures{% endblock %}

{% block content %}
<div class="w3-panel">
  <div class="w3-row-padding" style="margin:0 -16px">
    <div class="w3">
      {% for picture in pictures_list %}
        <a href="{{url_for('web_bp.pictures_front', picture_id=picture.id)}}"><img src="{{ url_for('web_bp.static', filename='images/'+picture.picPath) }}" class="w3-margin" style="height:106px;width:106px" alt="Avatar"></a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
